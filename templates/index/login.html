{% extends 'header.html' %}

{% block content %}
    <body style="background-color: whitesmoke">
    <div class="jumbotron" style="background:lightgray">
        <div class="container">
            <img src="http://www.beisen.com/mthemes/page/public/img/logo.png">
            <h1>BeisenAutoScripts</h1>
            <p>数据库脚本自动化发布工具</p>
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#addDB">
                开始使用
            </button>
        </div>
    </div>
    <div class="col-lg-12">


        <div class="row">

        </div>
        <div class="row">
            <div class="container">
                <dl class="dl-horizontal">
                    <dt>规范说明</dt>
                    <dd>...</dd>
                </dl>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addDB" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">登录</h4>
                </div>
                <form class="form-horizontal" role="form" id="fm_ad_database" method="post" action="/login/">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="input_db_name" class="col-sm-2 control-label">账号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input_db_name" placeholder="域账号" name="account">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_db_info" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="input_db_info" maxlength="300" placeholder="密码" name="password">
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="btn_login">登录</button>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    </body>
{% endblock %}
